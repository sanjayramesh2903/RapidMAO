<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FAMAT Randomizer</title>
    <meta
      name="description"
      content="Get a random FAMAT-style problem by regional source and test level."
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script>
      window.MathJax = {
        tex: { inlineMath: [['$', '$'], ['\\(', '\\)']] },
        svg: { fontCache: 'global' }
      };
    </script>
    <script defer src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"></script>
    <script defer src="app.js"></script>
  </head>
  <body>
    <div class="bg-orb orb-1"></div>
    <div class="bg-orb orb-2"></div>
    <div class="bg-grid"></div>

    <header class="hero">
      <p class="eyebrow">FAMAT RANDOM PROBLEM GENERATOR</p>
      <h1>AMCtrivial-style random pulls, tuned for FAMAT.</h1>
      <p class="subtitle">
        Pick a regional source and test level, then draw a random problem with LaTeX support.
      </p>
    </header>

    <main class="main-layout">
      <section class="filters" aria-label="Problem randomizer filters">
        <h2>Randomizer Controls</h2>
        <label>
          Regional Source
          <select id="source-filter">
            <option value="all">Any Regional</option>
          </select>
        </label>
        <label>
          Test Level
          <select id="level-filter">
            <option value="all">Any Level</option>
          </select>
        </label>
        <button id="random-btn" type="button">Give Me a Random Problem</button>
        <button id="reset-btn" class="ghost-btn" type="button">Reset Filters</button>
      </section>

      <section>
        <div id="pool-count" class="problem-count" aria-live="polite"></div>
        <article id="problem-card" class="problem-card"></article>
      </section>
    </main>
  </body>
</html>
